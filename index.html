<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="background">
                <div class="logo">
                    <p><span>M</span>angaNest</p>
                </div>
                <div class="credit">
                    <p><a href="https://unsplash.com/photos/a-person-holding-a-bunch-of-cards-kQ0_flbwBI4">Photo </a>by
                        <a href="https://unsplash.com/@branden_skeli">Branden Skeli</a> on
                        <a href="https://unsplash.com/">Unsplash</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="header">
                <h2>Create your MangaNest account</h2>
            </div>
            <form action="" method="post">
                <div class="form-inputs">
                    <p>Let's do this!</p>
                    <fieldset>
                        <div class="input-wrapper">
                            <label for="user-first-name">First Name</label>
                            <input type="text" name="first-name" id="user-first-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="user-last-name">Last Name</label>
                            <input type="text" name="last-name" id="user-last-name">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-wrapper">
                            <label for="user-email">Email</label>
                            <input type="email" name="email" id="user-email">
                        </div>
                        <div class="input-wrapper">
                            <label for="user-phone-number">Phone Number</label>
                            <input type="number" name="phone-number" id="user-phone-number">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-wrapper">
                            <label for="user-password">Password</label>
                            <input type="password" name="password" id="user-password">
                        </div>
                        <div class="input-wrapper">
                            <label for="user-confirm-password">Confirm Password</label>
                            <input type="password" name="connfirm-password" id="user-confirm-password">
                        </div>
                    </fieldset>
                </div>

                <div class="submit-button">
                    <button type="submit">Join the Nest</button>
                </div>
            </form>
            <div class="ask-login">
                <p>Already have a account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
